<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie de Photos Interactive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Galerie de Photos Interactive</h1>
  <div id="image">Survolez une image ci-dessous pour l'afficher ici</div>
  <div class="gallery">
    <img src="image1.jpg" alt="Description 1" onmouseover="upDate(this)" onmouseout="unDo()">
    <img src="image2.jpg" alt="Description 2" onmouseover="upDate(this)" onmouseout="unDo()">
    <img src="image3.jpg" alt="Description 3" onmouseover="upDate(this)" onmouseout="unDo()">
  </div>
  <script src="script.js"></script>
</body>
</html>
